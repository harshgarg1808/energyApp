<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img src="../../assets/icon/logo-white.svg" class="w-17">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
    
      <ion-item>
        <ion-label>
          <h2>My Profile</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input placeholder="Harsh"></ion-input>
      

     
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input placeholder="Garg"></ion-input>
      

     
        <ion-label position="stacked">Mobile No.</ion-label>
        <ion-input placeholder="+91 7303422689"></ion-input>
      

     
        <ion-label position="stacked">Email</ion-label>
        <ion-input placeholder="harshgarg1808@gmail.com"></ion-input>
      </ion-item>

    </ion-list>

    <ion-row class="ion-justify-content-center ion-padding-top"> 
      <ion-button color="primary" (click)="sharedService.sessionExpired()">Logout</ion-button>
    </ion-row>
  </ion-content>
