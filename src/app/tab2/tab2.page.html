<ion-content [fullscreen]="true">

  
  <ion-row class="ion-margin-top">
    
    <!-- <ion-row class="ion-padding-start">
      <ion-chip outline color="primary">
        <span class="pulse"></span>
        <ion-label class="pl-5">10 min ago</ion-label>
      </ion-chip>
    </ion-row> -->

    <ion-col size="12" >
      <ion-card class="device-container card-border">
        <ion-card-header class="pb-0">
          <ion-card-subtitle>
            <ion-row class="card-header">
              <ion-col size="1" class="ion-align-items-center">
                <ion-icon name="flash-sharp"></ion-icon>
              </ion-col>
              <ion-col size="5">
                <span>Power Factor </span> 
              </ion-col>
              <ion-col size="2">
                <!-- <span class="pulse"></span> -->
              </ion-col>
              <ion-col size="4" class="ion-text-center">
                <ion-select value="Noida" class="ion-no-padding select" interface="popover">
                  <ion-select-option value="Lucknow">Lucknow</ion-select-option>
                  <ion-select-option value="Noida">Noida</ion-select-option>
                </ion-select>
            </ion-col>
            </ion-row>
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="ion-text-center ion-align-items-center pb-1">
          <app-circle-graph></app-circle-graph>
          <ion-row class="ion-justify-content-center ion-align-items-center ion-margin-top">
            <ion-icon name="ellipse-sharp" color="primary"></ion-icon>
            <span class="pl-5" style="font-size: 12px;"> Total Power Factor Yet</span>
          </ion-row>

        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="12">
      <ion-card class="device-container ion-margin-top card-border2" >
        <ion-card-header>
          <ion-card-subtitle>
            <ion-row class="card-header">
              <ion-col size="1" class="ion-align-items-center">
                <ion-icon name="stats-chart-sharp"></ion-icon>
              </ion-col>
              <ion-col size="7">
                <span>Consumption</span> 
              </ion-col>
              <ion-col size="4" class="ion-text-center">
                <ion-select value="KwH" class="ion-no-padding select" interface="popover">
                  <ion-select-option value="KVah">KVah</ion-select-option>
                  <ion-select-option value="KwH">KwH</ion-select-option>
                </ion-select>
            </ion-col>
            </ion-row>
          </ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content class="ion-text-center ion-align-items-center">
          <app-bar-graph></app-bar-graph>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
